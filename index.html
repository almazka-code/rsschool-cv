<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olga Smirnova</title>

    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <!-- header -->    
    <header class="header">
      <div class="container header__container">
        <a aria-label="Link to GitHub" class="header__title title" href="https://github.com/almazka-code" target="_blank">Olga Smirnova</a>
        <nav class="nav header__nav">
          <ul class="nav__list list-reset">
            <li class="nav__item"><a href="#about" class="nav__link" aria-label="Jump to About">About</a></li>
            <li class="nav__item"><a href="#skills" class="nav__link" aria-label="Jump to Skills">Skills</a></li>
            <li class="nav__item"><a href="#code" class="nav__link" aria-label="Jump to Code">Code</a></li>
            <li class="nav__item"><a href="#projects" class="nav__link" aria-label="Jump to Projects">Projects</a></li>
            <li class="nav__item"><a href="#education" class="nav__link" aria-label="Jump to Education">Education</a></li>
            <li class="nav__item"><a href="#contacts" class="nav__link" aria-label="Jump to Contacts">Contact</a></li>
          </ul>
        </nav>
        <button aria-label="Menu" class="btn-reset burger">
          <span class="burger__line"></span>
          <span class="burger__line"></span>
          <span class="burger__line"></span>
        </button>
      </div>
    </header>

    <main class="main">

      <!-- section profile -->

      <section class="section profile">
        <div class="container profile__container">
          <div class="profile__descr">
            <p class="profile__text">Hello, I'm</p>
            <h1 class="profile__title">Olga Smirnova</h1>
            <p class="profile__prof">Frontend Developer</p>
            <div class="profile__buttons">
              <button class="btn btn-reset profile__buttons--cv">Download CV</button>
              <a class="btn btn-reset btn-dark" aria-label="Link to GitHub" href="#contacts">Contact Info</a>              
            </div>
            <ul class="social__list list-reset">
              <li class="social__item linkedin">
                <a aria-label="Link to GitHub" href="https://github.com/almazka-code" target="_blank">
                  <img class="icon" src="images/github.png" alt="Link to GitHub">
                </a>      
              </li>
              <li class="social__item github">
                <a aria-label="Link to LinkedIn" href="https://www.linkedin.com/in/almazka/" target="_blank">
                  <img class="icon" src="images/linkedin.png" alt="Link to GitHub">
                </a>
              </li>
              <li class="social__item codewars">
                <a aria-label="Link to Codewars" href="https://www.codewars.com/users/almazka" target="_blank">
                  <img class="icon" src="images/codewars-logo.png" alt="Link to Codewars">
                </a>
              </li>
            </ul>
          </div>  
          <div class="profile__image">
            <img src="images/profile.png" alt="Olga Smirnova profile photo">
          </div>          
        </div>
      </section>


      
</body>
</html>
